<!-- modal -->

<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Titulo del Modal</h4>
    <button class="close" aria-label="close" type="button" (click)="modal.dismiss()" >
      <span aria-hidden="true" >&times;</span>
    </button>
  </div>

  <div class="modal-body">
    Este es el contenido
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success"  (click)="modal.close">Ok!</button>
  </div>

</ng-template>


<!-- modal -->


<section class="new_trip">

  <div class="title_trips">
    <p>Aqui puedes seleccionar los viajes que quieras hacer <br> públicos a los demás</p>
  </div>

  <div class="trips_divs"  >

    <div class="if_notrip" *ngIf="listPrivTrips.length == 0" >

      <p>
        No has creado viajes! Da click en el botón "Crear nuevo viaje" para crear un nuevo viaje.
      </p>
    </div>

    <div class="publicar" *ngFor="let newtrip of listPrivTrips" >
      <div class="content">
        <p> {{ newtrip.origin }} , {{ newtrip.destiny }} </p>
      </div>

      <div class="button">

        <button type="button" class="btn btn-success" (click)="publicT(newtrip._id) "   >Publicar Viaje</button>
      </div>
    </div>

  </div>


</section>
