<app-navbar></app-navbar>
<div class="container">
        <form  class="contents_container" [formGroup]="fg" (ngSubmit)="NewUser()">
            <input formControlName="name" class="form-control" type="text" placeholder="Nombre" aria-label="default input example" > 
            <span *ngIf="fg.get('name')?.hasError('required')&& fg.get('name')?.touched"> El campo es obligatorio</span>

            <input formControlName="lastname" class="form-control" type="text" placeholder="Apellido" aria-label="default input example" >
            <span *ngIf="fg.get('lastname')?.hasError('required')&& fg.get('lastname')?.touched"> El campo es obligatorio</span>
            <input formControlName="email" class="form-control" type="email" placeholder="Email" aria-label="default input example" >
            <span *ngIf="fg.get('email')?.hasError('required')&& fg.get('email')?.touched"> El campo es obligatorio</span>
            <input formControlName="password" class="form-control" type="text" placeholder="Contraseña" aria-label="default input example" >
            <span *ngIf="fg.get('password')?.hasError('required')&& fg.get('password')?.touched"> El campo es obligatorio</span>
            <!-- <input class="form-control" type="text" placeholder="Repite la contraseña" aria-label="default input example" ngModel required> -->
            <!-- <span> El campo es obligatorio</span> -->
            <input formControlName="telephone" class="form-control" type="text" placeholder="Número Telefónico" aria-label="default input example" >
              <span *ngIf="fg.get('telephone')?.hasError('required')&& fg.get('telephone')?.touched" > El campo es obligatorio</span>  
            <select  formControlName="role" class="form-select" aria-label="Default select example">
                <option> Rol </option>
                <option value="a"> Cliente</option>
                <option value="b"> Anunciante</option>
                <option value="c"> Niñera</option>
            </select>
            <span *ngIf="fg.get('role')?.hasError('required')&& fg.get('role')?.touched"> El campo es obligatorio</span>
            <button class="btn btn-primary form-control" >Regístrate </button>

        </form>


    <div class="img_container">
        ¡CREA TU CUENTA DE <b>  SKY TRIP</b>!
        <div>
            <img src="../assets/img/planet.png" alt="Image planet">
        </div>
    </div>

</div>
